<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partie 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>1</h2>
        {{message}}

        <h2>2</h2>
        <a v-bind:href="lien" 
        v-bind:style="{color: mycolor, fontSize: mysize}">Test lien</a><!-- v-bind = affichage d'attribut -->

        <h2>3</h2>
        <p v-if="seen">Texte visible</p><!-- v-if = condition -->
        <p v-else>Texte caché</p>

        <ol>
            <li v-for="todo in todos"><!-- v-for = boucle -->
                {{todo.text}}
            </li>
        </ol>

        <h2>4</h2>
        <p>{{txtBouton}}</p>
        <button v-on:click="changeMessage">Change</button><!-- v-on = événements -->

        <h2>5</h2>
        <p>{{model}}</p>
        <input type="text" v-model="model"></input> <!-- v-model = liaison de données vue au model -->
    </div>
    <div id="app2"></div>
    <div id="app3"></div>
    <script src="app.js"></script>
</body>
</html>
